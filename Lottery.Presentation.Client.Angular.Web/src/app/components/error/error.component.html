<div class="flex flex-col h-full items-center justify-center text-center">
  <h1 class="text-4xl font-bold">Error</h1>
  <p class="text-lg mt-2">{{ errorMessage }}</p>

  <button
    class="mt-4 px-6 py-2 bg-teal-500 text-white rounded-full hover:bg-teal-600"
    [disabled]="checkingApi"
    (click)="retry()"
  >
    Retry
  </button>
  @if(checkingApi){
    <div class="mt-2">Checking API...</div>
  }
</div>

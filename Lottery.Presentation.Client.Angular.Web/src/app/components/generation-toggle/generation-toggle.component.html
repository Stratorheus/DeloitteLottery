<div class="flex items-center gap-2">
  <p class="text-sm">Current Mode: <strong>{{ isServerSide ? 'Server-side' : 'Client-side' }}</strong></p>
  <button
    class="px-2 py-1 text-sm bg-teal-500 rounded-full hover:bg-teal-600 transition-colors"
    (click)="toggleGenerationMode()"
    [disabled]="isServerSide === null"
  >
    Toggle Mode
  </button>
</div>

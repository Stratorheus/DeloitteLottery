<div>
  <button (click)="generate()" class="px-4 py-2 bg-blue-500 text-white rounded">
    Generate Numbers
  </button>

  @if(numbers && numbers.length > 0){
    <div class="mt-4">
      <h2>Generated Numbers:</h2>
      <p>{{ numbers.join(', ') }}</p>
    </div>
  }

  @if(error){
    <div class="mt-4 text-red-500">
      <p>{{ error }}</p>
    </div>
  }
</div>
